<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Verify</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <div class="left">
            <img src="/static/images/cellimage.png" alt="Phone" class="phone-image">
        </div>
        <div class="right">
            <h1 class="title">Smart Verify</h1>
            <input type="file" id="imageInput" accept="image/*" hidden>
            <button class="button" id="uploadBtn">Upload Image</button>
        </div>
    </div>

    <div id="resultSection">
        <h2>Detection Result</h2>
        <img id="imagePreview" src="" alt="Uploaded Image">
        <p id="resultText"></p>
        <button class="button" id="backBtn">Back</button>
    </div>

    <script src="/static/script.js"></script>
</body>
